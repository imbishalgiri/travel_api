EndPoint for getting single trek
dont need no request body 👉🏿👉🏿👉🏿
---
tags:
  - Treks

consumes:
  - application/json

definitions:
  TrekPost:
    type: object
    properties:
      days:
        type: string
      difficulty:
        type: string
      title:
        type: string
      total_cost:
        type: string
      uid:
        type: string

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

security:
  - Bearer: []

responses:
  200:
    description: Sample response would look like
    schema:
      $ref: "#/definitions/TrekPosted"
